<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center title">Weather In</h1>
        <form action="" class="search-location">
            <input type="text" name="city" placeholder="What City" autocomplete="off"
                class="form-control text-muted form-rounded p-4 shadow-sm">
        </form>
        <div class="card rounded my-3 shadow-lg back-card">
            <div class="card-top text-center">
                <div class="city-name my-3">
                    <p>Mumbai</p>
                    <span>...</span>
                </div>
                <img src="/img/night_image.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
